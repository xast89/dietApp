<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Fit application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          type="text/css"
          href="css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6    bg-secondary">
            <nav class="navbar navbar-dark bg-dark">
                <a href="/addPersonalData" class="navbar-brand">Uzupelnij dane</a>
                <a href="/createTraining" class="navbar-brand">Rozpocznij trening</a>
                <a href="/trainingInfo" class="navbar-brand">Rozpiska</a>
            </nav>
            <div id="menubox" style="margin-top:50px;"
                 class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Uzupelnij dane</div>
                    </div>

                    <!--<div style="padding-top:30px" class="panel-body">-->
                    <div class="panel-body">
                        <div class="panel-primary">

                            <form class="form-horizontal" role="form" th:object="${user}"
                                  th:action="@{/addPersonalData}" method="post">
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    imie: <input type="text" class="form-control" name="username" value=""
                                                 placeholder="name"
                                                 th:field="*{name}">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    plec: <input type="text" class="form-control" name="gender" placeholder="k/m"
                                                 th:field="*{gender}">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    wiek: <input type="text" class="form-control" name="age" placeholder=23
                                                 th:field="*{age}">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    waga: <input type="text" class="form-control" name="weight" placeholder=67
                                                 th:field="*{weight}">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    wzrost: <input type="text" class="form-control" name="height" value=""
                                                   placeholder=182
                                                   th:field="*{height}">
                                </div>

                                <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                        <!-- Button -->
                                        <input type="submit" value="Submit" class="btn btn-success"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
