<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Fit application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel = "stylesheet"
          type = "text/css"
          href = "css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <!--<div id="menubox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">-->
    <div id="menubox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Uzupelnij dane</div>
            </div>

            <!--<div style="padding-top:30px" class="panel-body">-->
            <div class="panel-body">
                <div class="panel-primary">

                    <form class="form-horizontal" role="form" th:object="${training}" th:action="@{/createTraining}" method="post">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            nogi: <input type="text" class="form-control" name="username" value="" placeholder="name"
                                   th:field="*{legs}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            biceps: <input type="text" class="form-control" name="gender" placeholder="k/m"
                                   th:field="*{biceps}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            klatka: <input type="text" class="form-control" name="age" placeholder=23
                                   th:field="*{chest}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            ramiona: <input type="text" class="form-control" name="weight" placeholder=67
                                   th:field="*{shoulders}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            abbs: <input type="text" class="form-control" name="height" value="" placeholder=182
                                         th:field="*{abbs}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            martwy ciag: <input type="text" class="form-control" name="height" value="" placeholder=182
                                         th:field="*{deadLift}">
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <!-- Button -->
                                <input type="submit" value="Submit" class="btn btn-success"/>
                            </div>
                        </div>
                    </form>
                </div>


            <!--<div style="padding-top:30px" class="panel-footer">-->
            <div>
                <!--<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>-->
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="col-sm-12 controls">
                        <a post_id="btn-login" href="/addPersonalData" class="btn btn-success">uzupelnij dane</a>
                        <a post_id="btn-login2" href="/createTraining" class="btn btn-info">rozpocznij trening</a>
                        <a post_id="btn-login3" href="/trainingInfo" class="btn btn-warning">rozpiska</a>
                    </div>
                </form>
                <!--</div>-->
            </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
