<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <base href="/">
    <title>Spring Security Example </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
<div class="container">
    <div post_id="menubox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Menu</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <p th:text="${sessionInfo}">default Info</p>
                <div style="display:none" post_id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form post_id="loginform" class="form-horizontal" role="form">
                    <div class="col-sm-12 controls">
                        <a post_id="btn-dark" href="/addPersonalData" class="btn btn-danger">uzupelnij dane</a>
                        <a post_id="btn-login2" href="/addCal" class="btn btn-info">dodaj kolejny dzien</a>
                        <a post_id="btn-login3" href="/showCal" class="btn btn-warning">wyswietl kalorie</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
