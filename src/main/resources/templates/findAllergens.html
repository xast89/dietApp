<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Diet Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="menubox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Allergens</div>
            </div>

            <table>
                <tr data-th-each="allergen : ${allergens}">
                    <td data-th-text="${allergen.start}"></td>
                    <td data-th-text="${allergen.dish}"></td>
                </tr>
            </table>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="col-sm-12 controls">
                        <a id="btn-login" href="/login" class="btn btn-success">menu</a>
                        <a id="btn-login2" href="/addReaction" class="btn btn-success">add reaction</a>
                        <a id="btn-login3" href="/findAllergens" class="btn btn-success">find allergens</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
