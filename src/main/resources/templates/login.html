<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <title>Spring Security Example </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->

</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div th:if="${param.error}" class="alert alert-danger col-sm-12">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-danger col-sm-12">
                        You have been logged out.
                    </div>
                    <div><a id="btn-login" href="/" class="btn btn-success">login</a></div>
                </div>

                <form id="loginform" class="form-horizontal" role="form" th:action="@{/login}" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <input type="submit" value="Submit" class="btn btn-success"/>

                    </div>


                </form>


            </div>
        </div>
    </div>

</div>
</body>
</html>
