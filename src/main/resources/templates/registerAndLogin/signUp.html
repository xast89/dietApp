<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diet Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel-body">
        <form th:action="@{/signUp}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="usr">Login:</label>
                <input type="text" class="form-control" id="usr" th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="usr2">Password:</label>
                <input type="password" class="form-control" id="usr2" th:field="*{password}">
            </div>
            <p><input type="submit" value="Submit" class="btn btn-default"/></p>
        </form>
    </div>
</div>

</body>
</html>
