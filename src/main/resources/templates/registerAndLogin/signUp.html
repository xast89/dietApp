<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <title>Rejestracja</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="webjars" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:50px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="panel-body" style="padding-top:30px">

                <form class="form-horizontal" method="post" role="form" th:action="@{/signUp}" th:object="${security}">
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="username" placeholder="username" th:field="*{login}" type="text"
                               value="">
                    </div>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" name="password" placeholder="password" th:field="*{password}"
                               type="password">
                    </div>

                    <div class="form-group" style="margin-top:10px">
                        <div class="col-sm-12 controls">
                            <!-- Button -->
                            <input class="btn btn-success" type="submit" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
