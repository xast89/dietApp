<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          type="text/css"
          href="css/bootstrap.min.css"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6    bg-secondary">
            <nav class="navbar navbar-dark bg-dark">
                <a href="/signUp" class="navbar-brand">Rejestracja</a>
                <a href="/signIn" class="navbar-brand">Logowanie</a>
            </nav>
            <div class="panel bg-white" style="margin: 5px 20px 20px">
                <div style="padding-top:30px" class="panel-body">

                    <form class="form-horizontal" role="form" th:object="${user}" th:action="@{/signIn}" method="post">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username" value="" placeholder="login"
                                   th:field="*{login}">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="haslo"
                                   th:field="*{password}">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <!-- Button -->
                                <input type="submit" value="Zaloguj" class="btn btn-dark"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
</body>
</html>
